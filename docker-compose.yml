version: "3.9"

services:
  backend:
    build: ./backend
    container_name: content_backend
    restart: always
    env_file: .env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: content_frontend
    restart: always
    env_file: .env
    ports:
      - "5173:5173"
    depends_on:
      - backend

  website:
    build: ./website
    container_name: content_website
    restart: always
    env_file: .env
    ports:
      - "5174:5174"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: content_db
    restart: always
    environment:
      # 從環境變數讀取資料庫配置（優先），若無則使用預設值（僅限開發環境）
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-content_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-content_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
